<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Expenses</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
            </head>
    <body>
        <h1 id="headingTotal">0</h1>
        <input id="inputAmount" type="text" ></input>
        <button id="btnAddExpense" >+</button>
        
        <script>
            //get the heding element 
            const headingEl = document.querySelector("#headingTotal")
            //init value of expense at 0
            let totalExpense = 0 ;

            // set the heading element to totalexpense
            headingEl.textContent= totalExpense

            //onButtonClick add input amount to totalExpense 
            function addExpenseTotal(){
                //read value from input
                const inputelement = document.querySelector('#inputAmount');
                const textAmount = inputelement.value ;
                console.log({textAmount});
                
                //convert it to a number 
                const expense= parseInt(textAmount,10);
                console.log({expense});

                //add that value to totalExpense 
                totalExpense = totalExpense + expense;
                console.log({ totalExpense })

                // set the heading element to totalexpense
                headingEl.textContent= totalExpense
            }
            // get the button element 
            // MDN query selector 
            const element = document.querySelector("#btnAddExpense");
            //console.log(element);
            
            //listen to click event
            // MDN event listner  
            element.addEventListener("click",addExpenseTotal, false);
            
            
         </script>

    </body>
</html>
